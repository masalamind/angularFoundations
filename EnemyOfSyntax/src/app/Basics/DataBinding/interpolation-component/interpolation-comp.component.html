<p>Component name: <em> {{ name }} </em></p>

<h4>The {{numberOfCars()}} cars of the component </h4>
<div>
    <p>{{cars[0]}}</p>
    <p>{{cars[1]}}</p>
    <p>{{cars[2]}}</p>
</div>

<h4>Owner of the Component</h4>
<p> Owner: {{ person.name }} <br>
    Middle-name: {{ person.other[0]}}  <br>
    Surname: {{ person.other[1]}}  <br>     
    Age: {{ person.age }} <br>
    Tall or Not: {{ person.isTall}} <br>
</p>
